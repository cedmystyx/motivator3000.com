<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Motivator 3D - Vue 16/9 avec lumière animée</title>
    <meta name="viewport" content="width=960, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <style>
        body { background: #181818; margin: 0; }
        #sceneContainer { width: 960px; height: 540px; margin: 40px auto; }
    </style>
</head>
<body>
<div id="sceneContainer">
    <a-scene
        embedded
        environment="preset: forest; shadow: true;"
        shadow="type: pcfsoft"
        renderer="antialias: true"
    >
        <a-assets>
            <a-asset-item id="motivator-gltf" src="motivator3000/motivator.gltf"></a-asset-item>
            <img id="motivator-texture" src="motivator3000/texture.png" crossorigin="anonymous">
        </a-assets>

        <!-- Modèle 3D, centré, taille adaptée -->
        <a-entity
            gltf-model="#motivator-gltf"
            scale="1.2 1.2 1.2"
            position="0 1 0"
            shadow="cast: true; receive: true"
        ></a-entity>

        <!-- Lumière tournant autour de l'objet -->
        <a-entity id="rotating-light" position="0 2 3" rotation="0 0 0">
            <a-light
                type="point"
                intensity="1.2"
                color="#fffbe6"
                castShadow="true"
                distance="20"
                decay="2"
            ></a-light>
            <!-- Animation de rotation autour de l'objet -->
            <a-animation
                attribute="rotation"
                dur="6000"
                to="0 360 0"
                repeat="indefinite"
                easing="linear"
            ></a-animation>
        </a-entity>

        <!-- Caméra : vue de face, look-controls activé, orbit-controls pour tourner autour -->
        <a-entity
            camera
            position="0 1.2 4"
            look-controls="enabled: true"
            orbit-controls="target: 0 1 0; minDistance: 2; maxDistance: 8; initialPosition: 0 1.2 4; enableDamping: true; dampingFactor: 0.07; rotateSpeed:0.4"
        ></a-entity>
    </a-scene>
</div>
</body>
</html>
